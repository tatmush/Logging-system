<!DOCTYPE html>
<html>
<head>
	<title>{% block titile %}Logging system{% endblock %}</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'check/styles.css' %}">
</head>
<body>
	{% if user.is_authenticated %}
	<nav>
		<ul>
			<li><a href="{% url 'logout' %}">Logout</a></li>
			<li><a href="{% url 'password_reset' %}">Reset password</a></li>
		</ul>
	</nav>
	{% else %}
	{% block login %}
	<nav>
		<ul>
			<li><a href="{% url 'login' %}">Login</a></li>
			<li><a href="{% url 'password_reset' %}">Reset password</a></li>
		</ul>
	</nav>
	{% endblock %}
	{% endif %}

<h1>Logging system</h1>

{% block content %}
{% endblock %}
</body>
</html>

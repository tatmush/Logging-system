<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>

	<form method="post", action="{% url 'register' %}">
	{% csrf_token %}

  	{% if form.errors %}
  	<p>There are errors in the form</p>
  	{% endif %}

	{{ form}}	

	<input type="submit" value="Register">
	</form>
	

</body>
</html>
